<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="style.css">
  
  
</head>
<body>

  <main>
    <p>ADVICE # <span class="span"></span> </p>
    <q class="h1"></q>
    <picture>
      <source media="(max-width: 540px)" srcset="./images/pattern-divider-mobile.svg">
      <source media="(min-width: 541px)" srcset="./images/pattern-divider-desktop.svg">
      <img src="./images/pattern-divider-mobile.svg" alt="Example image">
    </picture>
    <div class="button">
      <img src="./images/icon-dice.svg" alt="icon-dice" class="icon">
    </div>
  </main>

  <!-- Advice # Advice ID goes here 

  "Advice text goes here" -->
  
<script src="script.js"></script>
</body>
</html>
